<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic DOM Manipulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Interactive DOM Manipulation</h1>
    <div id="button-container">
        <button id="change-bg-color">Change Background Color</button>
        <button id="add-item">Add New Item</button>
        <button id="toggle-paragraph">Toggle Paragraph</button>
        <button id="animate-box">Animate Box</button>
        <button id="update-text">Update Text</button>
    </div>
    <div id="output-container">
        <p id="main-text">This is the default paragraph content. Click a button to see magic!</p>
        <div id="box" class="box"></div>
        <ul id="dynamic-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
